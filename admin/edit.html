<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./css/edit.css">

<body>
    <div id="app">
        <div>
            <button>封禁</button>
            <button>删白名</button>

        <div class="info">

                <span>
                    <p>信用分</p>
                    <p>{{ info.credit }}</p>
                </span>
                <span>
                    <p>状态</p>
                    <p>{{ info.status }}</p>

                    <p>qq</p>
                    <p>{{ info.qq }}</p>

                <span>
                    <p>游戏id</p>
                    <p>{{ info.name }}</p>
                </span>
            </div>
            <div class="remarks" >
                <p>若有疑议请联系管理</p>
                <p v-for="item in info.remarks">{{ item.dateformat }} &nbsp; {{ item.text }}</p>
